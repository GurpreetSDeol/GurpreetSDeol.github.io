    /* ✨ BODY */
    body {

    /* ✨ HEADER */

      margin-bottom: 40px;

    header h1, header p {

    h2 {
      color: #1B98E0;
      border-bottom: 2px solid #1B98E0;
      display: inline-block; /* So border is only under text */

    }

    /* ✨ LINKS */
    a {
      color: #1B98E0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ✨ SKILLS GRID */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Always 3 per row */
      gap: 20px;
      justify-items: center; /* Center each skill card */
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 20px;
    }

      background: #1B263B;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      width: 90%; /* Make each card smaller and consistent */
    }
